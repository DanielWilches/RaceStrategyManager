        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex-shrink-0">
            <div class="flex flex-col md:flex-row gap-2 items-end">
                <!-- Grupo Input + Select -->
                <div class="flex-grow w-full space-y-2">

                    <input
                        type="text"
                        placeholder="Ingresa tu bÃºsqueda..."
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 m-px6"
                        (input)="onSearchTextChange($event)"
                        [value]="searchText()"
                    >


                    <div class="flex flex-col sm:flex-row gap-2 m-px6">
                        <select class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" (change)="onPilotChange($event)" [value]="selectedPilotId()">
                            <option value="" disabled selected>Seleccionar piloto</option>
                            @for (pilot of pilots(); track pilot.id) {
                                <option [value]="pilot.id">{{ pilot.name }}</option>
                            }
                        </select>
                    </div>
                </div>


                <button (click)="onSearch()" class="bg-blue-500 hover:bg-blue-600 hover:shadow-lg hover:scale-105 active:scale-95 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 ease-in-out w-full md:w-auto transform">
                    Buscar
                </button>
            </div>
        </div>
